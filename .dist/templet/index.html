<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Tester</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7f80, #3a4e5f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
            background-color: #1f2f33;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(45deg, #ff4081, #ff9100);
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(45deg, #ff9100, #ff4081);
            transform: translateY(-2px);
        }

        .result-container {
            margin-top: 20px;
        }

        .result {
            margin: 8px 0;
            font-size: 18px;
            font-weight: bold;
        }

        .weak {
            color: #f44336; /* Red */
        }

        .medium {
            color: #ff9800; /* Orange */
        }

        .strong {
            color: #4caf50; /* Green */
        }

        .copy-btn {
            background-color: #3b3b3b;
            color: #fff;
            padding: 5px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .copy-btn:hover {
            background-color: #666;
        }

        .result-list {
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Password Strength Tester</h2>
        <p>Enter multiple passwords (separate them with a newline) and click "Check" to see their strength!</p>
        
        <textarea id="passwords" placeholder="Enter Passwords Here... (one per line)"></textarea>
        <br>
        <button onclick="checkPasswordStrength()">Check Strength</button>
        
        <div class="result-container" id="resultContainer"></div>
    </div>

    <script>
        function checkPasswordStrength() {
            // Get the passwords from the textarea and split them into an array
            const passwords = document.getElementById('passwords').value.split('\n').map(pwd => pwd.trim()).filter(Boolean);
            const resultContainer = document.getElementById('resultContainer');
            
            // Clear previous results
            resultContainer.innerHTML = '';

            passwords.forEach(password => {
                const strength = evaluatePasswordStrength(password);
                const resultElement = document.createElement('div');
                resultElement.classList.add('result', strength.class);

                resultElement.innerHTML = `
                    <p><strong>Password:</strong> ${password}</p>
                    <p><strong>Strength:</strong> ${strength.label}</p>
                    <button class="copy-btn" onclick="copyPassword('${password}')">Copy Password</button>
                `;
                resultContainer.appendChild(resultElement);
            });
        }

        function evaluatePasswordStrength(password) {
            const length = password.length;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasDigit = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            let strength = { label: '', class: '' };

            if (length >= 12 && hasUpper && hasLower && hasDigit && hasSpecial) {
                strength = { label: 'Strong', class: 'strong' };
            } else if (length >= 8 && (hasUpper || hasLower) && hasDigit) {
                strength = { label: 'Medium', class: 'medium' };
            } else {
                strength = { label: 'Weak', class: 'weak' };
            }

            return strength;
        }

        function copyPassword(password) {
            const textArea = document.createElement('textarea');
            textArea.value = password;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Password copied to clipboard!');
        }
    </script>
</body>
</html>
